  IframeGfycat.prototype.init = function(gif) {
    new Clipboard('.copy-url-button');
    this.getUrlParams();
    this.setVideo(gif);

    if (this.noControls) {
      this.videoContainer.removeChild(this.overlay);
      var that = this;
      this.video.addEventListener("click", function() {
        that.videoClickHandler();
      });
      return;
    }

    this.updateOverlaySize();
    if (this.isMobile) {
      this.overlay.classList.add(this.cssClass.OVERLAY_MOBILE);
      this.addSocialButtonUrls();
    } else {
      this.setEmbedInputValues();
      this.attachDesktopEventListeners();
      this.overlay.classList.add(this.cssClass.OVERLAY_DESKTOP);
      this.initReceiver();
    }
    this.setIconsForControls();
    this.attachCommonEventListeners();
    this.updateViewStringsAndUserPic(gif);
  };

  IframeGfycat.prototype.initReceiver = function() {
    var that = this;
    var video = that.video;
    var player = that.video;

    receiver.on('play', function() {
      that.startPlaying();
      receiver.emit('play');
    });

    receiver.on('pause', function() {
      that.pausePlaying();
      receiver.emit('pause');
    });

    receiver.on('getPaused', function(callback) {
      callback(that.isPaused);
    });

    receiver.on('getCurrentTime', function(callback) {
      callback(video.currentTime);
    });

    receiver.on('setCurrentTime', function(value) {
      video.currentTime = value;
    });

    receiver.on('getDuration', function(callback) {
      callback(video.duration);
    });

    receiver.on('getVolume', function(callback) {
      callback(video.volume * 100);
    });

    receiver.on('setVolume', function(value) {
      video.volume = value/100;
    });

    receiver.on('mute', function() {
      video.muted = true;
    });

    receiver.on('unmute', function() {
      video.muted = false;
    });

    receiver.on('getMuted', function(callback) {
      callback(video.muted);
    });

    receiver.on('getLoop', function(callback) {
      callback(video.loop);
    });

    receiver.on('setLoop', function(value) {
      video.loop = value;
    });

    player.addEventListener('ended', function(event) {
      receiver.emit('ended');
    });

    player.addEventListener('timeupdate', function(event) {
      receiver.emit('timeupdate', {
        seconds: video.currentTime,
        duration: video.duration
      });
    });

    receiver.ready();
  };

  /**
  * Parses url parameters (autoplay==0, profile_pic==0, speed==1, controls==1)
  */
  IframeGfycat.prototype.getUrlParams = function() {
    var wl = window.location;
    var hash = (wl.hash ? wl.hash.substring(2) : "");
    var search = (wl.search ? wl.search.substring(1): "");
    if (hash) {
        params = hash;
    } else {
        if (search) {
            params = search;
        } else {
            params = "";
        }
    }
    var that = this;
    if (params) {
      params.split('&').forEach(function(param) {
        var keyValuePair = param.split('=');
        if (keyValuePair.length == 2) {
            var paramName = keyValuePair[0].toLowerCase(),
                    paramValue = parseInt(keyValuePair[1]);
            if (paramName === "autoplay" && paramValue === 0) {
                that.isPaused = true;
                return;
            }
            if (paramName === "profile_pic") {
              switch (paramValue) {
                case 0: that.profilePicParameterValue = false; break;
                case 1: that.profilePicParameterValue = true; break;
                default: break;
              }
              return;
            }
            if (paramName === "speed") {
                var speed = parseFloat(keyValuePair[1]);
                if ((0.125 <= speed) && (speed <= 8)) {
                    that.speed = speed;
                }
                return;
            }
            if (paramName === "controls" && paramValue === 0) {
              that.noControls = true;
            }
        }
      });

      if (this.noControls) this.isPaused = false;
    }
  };

  IframeGfycat.prototype.fbuploadUrl = function(gif) {
    var shareGfy = gif;
    var uploadUrl = gif.mp4UrlMobile;
    var uploadTitle = gif.title;
    var uploadPoster = gif.posterUrl;
    var gfyId = gif.gfyName;

    if (uploadTitle === null || uploadTitle.toLowerCase() === 'untitled') {
      var tagStringTitle = '';
      if (shareGfy.tags) {
        tagStringTitle = shareGfy.tags.join(', ') + " GIF";
        tagStringTitle = tagStringTitle.charAt(0).toUpperCase() + tagStringTitle.slice(1);
      }
      uploadTitle = tagStringTitle;
    }

    return urlHelper.site + "/fbupload?upload_url=" + uploadUrl + "&title=" + uploadTitle + "&poster=" + uploadPoster + "&gfyid=" + gfyId + "&flow=iframe";
  };

  IframeGfycat.prototype.updateViewStrings = function(gif) {
    this.urlInput.value = urlHelper.site + "/" + gif.gfyName;
    this.uploaderNameUrl.href = urlHelper.site + "/@" + gif.userName;
    this.uploaderName.innerHTML = gif.userName.toLowerCase() == "anonymous" ? "" : "@" + gif.userName;
    this.detailPageUrl = urlHelper.site + "/gifs/detail/" + gif.gfyName;
    this.watchOnGfycatLink.href = urlHelper.site + "/" + gif.gfyName;

    this.socialButtonUrls = {
      "facebook": this.fbuploadUrl(gif),
      "twitter": "https://twitter.com/intent/tweet?url=" + encodeURIComponent(urlHelper.site) + "%2F" + gif.gfyName + "&text=" + encodeURIComponent(gif.title || ""),
      "tumblr": "https://www.tumblr.com/share/link?url=" + encodeURIComponent(urlHelper.site) + "%2F" + gif.gfyName + "&amp;name=" + encodeURIComponent(gif.title || ""),
      "reddit": "https://www.reddit.com/submit?url=" + encodeURIComponent(urlHelper.site) + "%2F" + gif.gfyName + "&title=" + encodeURIComponent(gif.title || ""),
      "pinterest": "https://pinterest.com/pin/create/button/?url=" + encodeURIComponent(urlHelper.site) + "%2Fgifs%2Fdetail%2F" + gif.gfyName + "&media=https%3A%2F%2Fthumbs.gfycat.com%2F" + gif.gfyName + "-size_restricted.gif&description=" + encodeURIComponent((gif.title || ""))
    }
  };

  IframeGfycat.prototype.setUserImage = function(gif) {
    var that = this;
    if (gif.profileImageUrl) {
      this.userImage.src = gif.profileImageUrl;
      this.userAnchor.href = urlHelper.site + "/@" + gif.userName;
      this.verifiedUserImage.src = gif.profileImageUrl;
      this.verifiedUserAnchor.href = urlHelper.site + "/@" + gif.userName;

      var hidePic = function() {
        that.userImage.classList.remove(that.cssClass.HIDDEN);
        that.controlBar.classList.remove(that.cssClass.CONTROL_BAR_SHORT);
      };

      var showPic = function() {
        that.verifiedUserImage.classList.remove(that.cssClass.HIDDEN);
        that.controlBar.classList.add(that.cssClass.CONTROL_BAR_SHORT);
      };

      if (gif.isUserVerified && (this.profilePicParameterValue === true ||
          this.profilePicParameterValue === undefined && gif.iframeProfileImageVisible)) {
        showPic();
      } else {
        hidePic();
      }

      if (this.isMobile) {
          this.uploaderName.classList.add(this.cssClass.HIDDEN);
      }
    } else {
      this.userImage.src = "";
      this.userImage.classList.add(this.cssClass.HIDDEN);
      this.verifiedUserImage.src = "";
      this.verifiedUserImage.classList.add(this.cssClass.HIDDEN);
      this.controlBar.classList.remove(this.cssClass.CONTROL_BAR_SHORT);
      if (this.isMobile) {
        this.uploaderName.classList.remove(this.cssClass.HIDDEN);
      }
    }
  };

  IframeGfycat.prototype.setVideoSource = function(gif) {
    if (gif) {
      this.isDesktopVideoSourceSet = true;
      this.videoMobileMp4Source.src = gif.mp4UrlMobile;
      this.videoMp4Source.src = gif.mp4Url;
    } else {
      this.isDesktopVideoSourceSet = false;
      this.videoMobileMp4Source.src = "";
      this.videoMp4Source.src = "";
    }
  };

  IframeGfycat.prototype.setVideo = function(gif) {
    this.videoBlurBackgroundContainer.style.backgroundColor = gif.avgColor;
    this.videoBlurBackground.src = gif.posterUrl;

    this.video.poster = gif.posterUrl;
    if (this.isWhitelisted) {
      this.video.autoplay = true;
      this.video.classList.remove(this.cssClass.HIDDEN);

      if (!this.isPaused) {
        this.setVideoSource(gif);
        window.parent.postMessage('playing', '*');
      }

      // set webm src if not one of the popular browsers
      if (!new RegExp("chrome|safari|mozilla").test(this.ua)) {
        this.videoWebmSource.src = gif.webmUrl;
      }
      this.videoPausedCheck();
    } else {
      this.nonWhitelistedPanel.classList.remove(this.cssClass.HIDDEN);

  IframeGfycat.prototype.loadVideo = function() {

    }

  IframeGfycat.prototype.playButtonClickHandler = function() {

    }
    if (this.isShareOpened) {
      this.isShareOpened = !this.isShareOpened;

    if (this.isPaused) {

      this.startPlaying();

  IframeGfycat.prototype.play = function() {

      } else {

      }
    }
    this.embedButton.style['background-image'] = "url(" + this.embedIconSVG + ")";
    this.shareButton.style['background-image'] = "url(" + this.shareIconSVG + ")";

  IframeGfycat.prototype.updateOverlaySize = function() {
    var containerWidth = this.videoContainer.offsetWidth,
        containerHeight = this.videoContainer.offsetHeight,
        renderedWidth, renderedHeight;

    if ((containerWidth / this.ratio) > containerHeight) {
      renderedWidth = Math.round(containerHeight * this.ratio);
      renderedHeight = containerHeight;
    } else {
      renderedWidth = containerWidth;
      renderedHeight = Math.round(containerWidth / this.ratio);
    }
    // this.overlay.style['width'] = renderedWidth + "px";
    // this.overlay.style['height'] = renderedHeight + "px";

    return {

      height: renderedHeight
    }

  IframeGfycat.prototype.mobileOverlayClosingHandler = function() {

  IframeGfycat.prototype.shareButtonClickHandler = function() {

      this.pausePlaying();
      this.sharePanelEmbedBlock.classList.add(this.cssClass.HIDDEN);

      this.showOverlay();

      this.isShareOpened = true;

  IframeGfycat.prototype.embedButtonClickHandler = function() {
    if (!this.isEmbedOpened) {
      if (!this.isPaused) {
        this.playAfterOverlay = true;
      }
      this.pausePlaying();
      this.sharePanelSocialBlock.classList.add(this.cssClass.HIDDEN);
      this.sharePanelEmbedBlock.classList.remove(this.cssClass.HIDDEN);
      this.showOverlay();
      this.sendAnalyticEvent('click_embedButton');

      this.isEmbedOpened = true;
      this.isShareOpened = false;
    } else {
      if (this.playAfterOverlay) {
        this.startPlaying();
      }

      this.hideOverlay();
      this.isEmbedOpened = false;
    }
  };

  IframeGfycat.prototype.showOverlay = function() {
    this.overlayCloseButton.classList.remove(this.cssClass.HIDDEN);
    this.sharePanelWrapper.classList.remove(this.cssClass.SHARE_PANEL_WRAPPER_HIDDEN);
    this.sharePanel.classList.remove(this.cssClass.HIDDEN);
  };

  IframeGfycat.prototype.hideOverlay = function() {
    this.overlayCloseButton.classList.add(this.cssClass.HIDDEN);

    this.sharePanel.classList.add(this.cssClass.HIDDEN);
  };

  IframeGfycat.prototype.socialButtonClickHandler = function(buttonName, windowWidth, windowHeight) {

                ',resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes');

  IframeGfycat.prototype.addSocialButtonUrls = function() {

    this.twitterButton.setAttribute('href', this.socialButtonUrls.twitter);
    this.tumblrButton.setAttribute('href', this.socialButtonUrls.tumblr);
    this.redditButton.setAttribute('href', this.socialButtonUrls.reddit);
    this.pinterestButton.setAttribute('href', this.socialButtonUrls.pinterest);
  };

  IframeGfycat.prototype.generateDefaultData = function(eventType) {
    return {
      event: eventType,
      flow: 'iframe',
      device_type: this.isMobile ? 'mobile': 'desktop',
      gfyid: this.getGifId()
    };
  };

  IframeGfycat.prototype.addEventData = function(defaultData, eventData) {
    for (var key in eventData) {
      if (eventData[key]) {
        defaultData[key] = eventData[key];
      }
    }
  };

  IframeGfycat.prototype.getGifId = function() {

  IframeGfycat.prototype.getGifName = function() {

  };

  IframeGfycat.prototype.sendAnalyticEvent = function(eventType, eventData) {
    var defaultData = this.generateDefaultData(eventType);
    if (eventData) { this.addEventData(defaultData, eventData); }

    window.GFAN.sendEvent(defaultData);
  };
